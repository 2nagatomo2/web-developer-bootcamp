<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>marathon form</title>
</head>

<body>
    <h1>マラソン申し込みフォーム</h1>
    <form action="marathonform">
        <div>
            <label for="familyname">姓</label>
            <input type="text" name="familyname" id="familyname" required>
            <label for="firstname">名</label>
            <input type="text" name="firstname" id="firstname" required>
        </div>

        <p>参加するマラソンを選択：
        <div>
            <input type="radio" name="marathon" id="5km" value="5km">
            <label for="5km">楽しく走ろう5km</label>
        </div>
        <div>
            <input type="radio" name="marathon" id="half" value="half">
            <label for="half">ハーフマラソン</label>
        </div>
        <div>
            <input type="radio" name="marathon" id="full" value="full">
            <label for="full">フルマラソン</label>
        </div>
        </p>

        <div>
            <label for="mail">メールアドレス</label>
            <input type="email" name="mail" id="mail" required>
            <label for="password">パスワード</label>
            <input type="password" name="password" id="password" required>
        </div>

        <div>
            <label for="age">参加する年代</label>
            <select name="age" id="age">
                <option value="-18">-18</option>
                <option value="19-30">19-30</option>
                <option value="30-">30-</option>
            </select>
        </div>

        <button>登録する</button>
    </form>
</body>

</html>
